---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: hub-to-spoke-initdata-policy
  namespace: imperative
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: hub-to-spoke-initdata-cp
        namespace: imperative
      spec:
        remediationAction: enforce
        severity: medium
        namespaceSelector:
          include:
            - imperative
        object-templates:
        - complianceType: mustonlyhave
          objectDefinition:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: initdata
              namespace: imperative
            data:
              INITDATA: '{{ `{{hub fromConfigMap "imperative" "initdata" "INITDATA" hub}}` }}'

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: hub-to-spoke-initdata-placement-binding
  namespace: imperative
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
placementRef:
  name: hub-to-spoke-initdata-placement-rule
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: hub-to-spoke-initdata-policy
    kind: Policy
    apiGroup: policy.open-cluster-management.io

---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: hub-to-spoke-initdata-placement-rule
  namespace: imperative
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      # Only apply to spoke clusters (exclude local-cluster which is typically the hub)
      - key: name
        operator: NotIn
        values: ["local-cluster"]